<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>India Tourism & Crime Visualization</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
</head>
<body>

<div id="landing">
  <img src="{{ url_for('static', filename='assets/cloud.png') }}" class="cloud" id="c1">
  <img src="{{ url_for('static', filename='assets/cloud.png') }}" class="cloud" id="c2">
  <img src="{{ url_for('static', filename='assets/cloud.png') }}" class="cloud" id="c3">
  <img src="{{ url_for('static', filename='assets/cloud.png') }}" class="cloud" id="c4">

  <div id="welcomeCard">
    <h1>Welcome to India</h1>
    <button id="startBtn">Let's Explore ✈️</button>
  </div>
  <img id="plane" src="{{ url_for('static', filename='assets/plane.png') }}" alt="plane">
</div>

<div id="mapReveal">
  <div id="map"></div>
</div>

<aside id="infoPanel">
  <div id="panelHeader">
    <div id="stateName"></div>
    <button id="closePanel">✕</button>
  </div>
  <div id="panelContent"></div>
</aside>

</body>
</html>
